        <button class="btn btn-large btn-primary" onclick="div_emp('upd_emp')";>  Обновить  </button>

<script>
    $(document).ready(function(){
//Показать всех сотрудников
        $("#btn_show").click(function(){
                    $('#show_emp').load('select.php')
        });
  //Удалить сотрудника
        $('#btn_del').click(function(){
           $('#del_emp').load('delete.php', {'id':document.getElementById('inputDelId').value});

        });


        $('#btnSearchById').click(function(){

            $('#divSearch').load('edit.php',{'id':document.getElementById('inputID').value});

        });


    });

    function div_emp(id){
        switch (id)
        {
            case 'show_emp':
                document.getElementById(id).style.display='block';
                document.getElementById('add_Emp').style.display='none';
                document.getElementById('upd_emp').style.display='none';
                document.getElementById('del_emp').style.display='none';
                break;
            case 'add_Emp':
                document.getElementById(id).style.display='block';
                document.getElementById('show_emp').style.display='none';
                document.getElementById('upd_emp').style.display='none';
                document.getElementById('del_emp').style.display='none';
                break;
            case 'upd_emp':
                document.getElementById(id).style.display='block';
                document.getElementById('show_emp').style.display='none';
                document.getElementById('add_Emp').style.display='none';
                document.getElementById('del_emp').style.display='none';
                break;
            case 'del_emp':
                document.getElementById(id).style.display='block';
                document.getElementById('show_emp').style.display='none';
                document.getElementById('add_Emp').style.display='none';
                document.getElementById('upd_emp').style.display='none';
                break;
        }

    }
</script>
